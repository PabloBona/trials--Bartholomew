<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img
        id="header-img"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
      />
      <nav id="nav-bar" class="flex">
        <ul>
          <li><a class="nav-link" href="#header">Feature</a></li>
          <li><a class="nav-link" href="#header">How It Works</a></li>
          <li><a class="nav-link" href="#header">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <video id="video" src="https://youtu.be/y8Yv4pnO7qc.mp4">video</video>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        id="email"
        placeholder="Put your email here"
        type="email"
        name="email"
      />
      <input id="submit" type="submit" />
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
